<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Update Recipe</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <form
        class="row g-3 card p-4 shadow-lg"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <h2 class="text-center mb-4">Update Recipe</h2>
        <hr />
        <div class="col-md-6">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input
            type="text"
            class="form-control"
            id="recipeName"
            name="recipeName"
            value="{{recipe.Recipe_name}}"
            placeholder="Enter the recipe name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="recipeImage" class="form-label">Recipe Image</label>
          <input
            type="file"
            class="form-control"
            id="recipeImage"
            name="recipeImage"
          />
        </div>
        <div class="col-12">
          <label for="recipeDescription" class="form-label">Recipe Description</label>
          <textarea
            class="form-control"
            id="recipeDescription"
            name="recipeDescription"
            rows="4"
            placeholder="Enter the recipe description"
            required
          >{{recipe.recipe_description}}</textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
